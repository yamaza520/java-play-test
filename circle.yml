machine:
  timezone: Asia/Tokyo
  environment:
    APP_VERSION: api-1.0.0
    SBT_VERSION: 0.13.9
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=256M"
  java:
    version: oraclejdk8

dependencies:
  pre:
    - sudo pip install awscli
  cache_directories:
    - "~/.sbt"

test:
  override:
    - sbt api/compile
    - sbt api/dist
    - cd ./modules/api/target/universal
    - unzip ${APP_VERSION}.zip
    - mv api-1.0.0/appspec.yml .
    - rm api-1.0.0.zip
    - zip -r api-1.0.0.zip api-1.0.0 appspec.yml
    - cd

deployment:
  production:
    branch: master
#    codedeploy:
#      codedeploy-sample:
#        application_root: /
#        region: ap-northeast-1
#        revision_location:
#          revision_type: S3
#          s3_location:
#            bucket: circleci-sample-bucket
#            key_pattern: filename-{CIRCLE_BRANCH}-{CIRCLE_BUILD_NUM}.zip
#        deployment_group: codedeploy-sample-group
    commands:
      - aws s3 cp
        ./modules/api/target/universal/${APP_VERSION}.zip s3://circleci-sample-bucket/ --region ap-northeast-1
