machine:
  timezone: Asia/Tokyo
  environment:
    SBT_VERSION: 0.13.9
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=256M"
  java:
      version: oraclejdk8

dependencies:
  pre:
    - sudo pip install awscli
  cache_directories:
    - "~/.sbt"

test:
  override:
    - sbt api/compile

deployment:
  production:
    branch: master
#    codedeploy:
#      codedeploy-sample:
#        application_root: /
#        region: ap-northeast-1
#        revision_location:
#          revision_type: S3
#          s3_location:
#            bucket: circleci-sample-bucket
#            key_pattern: filename-{CIRCLE_BRANCH}-{CIRCLE_BUILD_NUM}.zip
#        deployment_group: codedeploy-sample-group
    commands:
      - zip -r sample-code-${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}.zip .
      - aws s3 cp
        sample-code-${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}.zip s3://circleci-sample-bucket/ --region ap-northeast-1
